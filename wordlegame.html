<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⛸️Wordle Game⛸️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 2px solid #fac7c7;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            line-height: 50px;
            text-transform: uppercase;
        }
        .cell.correct {
            background-color: #6aaa64;
            border-color: #6aaa64;
            color: white;
        }
        .cell.present {
            background-color: #c9b458;
            border-color: #c9b458;
            color: white;
        }
        .cell.absent {
            background-color: #787c7e;
            border-color: #787c7e;
            color: white;
        }
        input {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            text-transform: uppercase;
            width: 120px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>⛸️Skate Wordle⛸️</h1>
    <div id="board" class="board"></div>
    <input type="text" id="guess" maxlength="5">
    <button onclick="submitGuess()">Submit</button>
    <p id="message" class="message"></p>
    <button onclick="startNewGame()">New Game</button>
    <button onclick="goBack()">Back</button>

    <script>
        const skatingWords = ["skate", "glide", "edges", "camel", "lutz", "score", "medal", "rinks", "blades"];
        let targetWord = "";
        let attempts = 6;
        let currentRow = 0;

        async function isValidWord(word) {
            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            return response.ok;
        }

        function startNewGame() {
            targetWord = skatingWords[Math.floor(Math.random() * skatingWords.length)];
            attempts = 6;
            currentRow = 0;
            document.getElementById("board").innerHTML = "";
            document.getElementById("message").textContent = "";
            document.getElementById("guess").value = "";

            // Reinitialize the board
            for (let i = 0; i < attempts; i++) {
                for (let j = 0; j < 5; j++) {
                    const cell = document.createElement("div");
                    cell.className = "cell";
                    cell.id = `cell-${i}-${j}`;
                    document.getElementById("board").appendChild(cell);
                }
            }
        }

        async function submitGuess() {
            const guessInput = document.getElementById("guess");
            const guess = guessInput.value.toLowerCase();

            if (guess.length !== 5) {
                document.getElementById("message").textContent = "Please enter a 5-letter word.";
                return;
            }

            if (!(await isValidWord(guess))) {
                document.getElementById("message").textContent = "Please enter a valid English word.";
                return;
            }

            if (currentRow >= attempts) {
                document.getElementById("message").textContent = `Game Over! The correct word was '${targetWord}'.`;
                return;
            }

            const letterCounts = {};
            for (let char of targetWord) {
                letterCounts[char] = (letterCounts[char] || 0) + 1;
            }

            for (let i = 0; i < 5; i++) {
                const cell = document.getElementById(`cell-${currentRow}-${i}`);
                cell.textContent = guess[i].toUpperCase();

                if (guess[i] === targetWord[i]) {
                    cell.classList.add("correct");
                    letterCounts[guess[i]]--;
                }
            }

            for (let i = 0; i < 5; i++) {
                const cell = document.getElementById(`cell-${currentRow}-${i}`);
                if (!cell.classList.contains("correct")) {
                    if (letterCounts[guess[i]] > 0) {
                        cell.classList.add("present");
                        letterCounts[guess[i]]--;
                    } else {
                        cell.classList.add("absent");
                    }
                }
            }

            if (guess === targetWord) {
                document.getElementById("message").textContent = "Congratulations! You've guessed the word correctly!";
                return;
            }

            currentRow++;

            if (currentRow === attempts) {
                document.getElementById("message").textContent = `Game Over! The correct word was '${targetWord}'.`;
            }

            // Clear the input field
            guessInput.value = "";
        }

        function goBack() {
            window.history.back();
        }

        // Start the first game
        startNewGame();
    </script>
</body>
</html>
